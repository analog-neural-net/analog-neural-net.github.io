<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconfigurable Analog Neural Networks</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
        }

        .pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
        }

        .pdf-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .fallback-message {
            padding: 40px 20px;
            text-align: center;
            color: #6c757d;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .fallback-message h3 {
            margin-bottom: 10px;
            color: #495057;
        }
    </style>
</head>

<body>
    <div class="pdf-container">
        <embed id="pdfEmbed"
            src="Reconfigurable_Analog_Neural_Networks.pdf#toolbar=1&navpanes=0&scrollbar=1&page=1&view=FitH"
            type="application/pdf" class="pdf-embed" onerror="showFallback()" />

        <div id="fallback" class="fallback-message" style="display: none;">
            <h3>PDF Viewer Not Available</h3>
            <p>Please download the PDF directly to view the document.</p>
        </div>
    </div>

    <script>
        function showFallback() {
            document.getElementById('pdfEmbed').style.display = 'none';
            document.getElementById('fallback').style.display = 'flex';
        }
    </script>
</body>

</html>
